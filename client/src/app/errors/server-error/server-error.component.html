<div class="page-heading page-heading--horizontal effect-duotone effect-duotone--primary">
    <div class="container">
        <div class="row">
            <div class="col align-self-start">
                <h1 class="page-heading__title">Error <span class="highlight">Page</span></h1>
            </div>
            <div class="col align-self-end">
                <ol class="page-heading__breadcrumb breadcrumb font-italic">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Error</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="site-content" *ngIf="error">
    <div class="container">
        <!-- Error 404 -->
        <div class="error-404">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <figure class="error-404__figure">
                        <img src="../../../assets/images/icon-ghost.svg" alt="">
                    </figure>
                    <header class="error__header">
                        <h2 class="error__title">OOOOPS! Page not Found</h2>
                        <h3 class="error__subtitle">Seems that we have a problem on the server!</h3>
                    </header>
                    <div class="error__description">
                        Error: {{error.message}}
                    </div>
                    <footer class="error__cta">
                        <a routerLink="/" class="btn btn-primary">Return to Home</a>
                        <a routerLink="/contact" class="btn btn-primary-inverse">Report Error</a>
                    </footer>
                </div>
            </div>
        </div>
        <!-- Error 404 / End -->
    </div>
</div>
