<!-- Page Heading
		================================================== -->
<div class="page-heading page-heading--horizontal effect-duotone effect-duotone--primary">
    <div class="container">
        <div class="row">
            <div class="col align-self-start">
                <h1 class="page-heading__title">Reactr Raptr<span class="highlight"> Login</span></h1>
            </div>
            <div class="col align-self-end">
                <ol class="page-heading__breadcrumb breadcrumb font-italic">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Page Heading / End -->

<div class="container mt-5">
		
    <div class="row">

        <div class="col-lg-12">

            <!-- Login -->
            <div class="card" *ngIf="(accountService.currentUser$ | async) === null">
                <div class="card__header">
                    <h4>Login</h4>
                </div>
                <div class="card__content">
                    <!-- Login Error -->
                    <div class="alert alert-danger alert--rounded alert-dismissible" *ngIf="loginError">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="loginError = false"><span aria-hidden="true">&times;</span></button>
                        <strong>Login Error:</strong> {{loginErrorText}}
                    </div>
                    <!-- Login Form -->
                    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" [(ngModel)]="model.username" id="login-name" class="form-control" placeholder="Enter your username...">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" [(ngModel)]="model.password" id="login-password" class="form-control" placeholder="Enter your password...">
                        </div>
                        <div class="form-group form-group--sm">
                            <button class="btn btn-primary-inverse btn-lg btn-block" type="submit">Login</button>
                        </div>
                    </form>
                    <!-- Login Form / End -->

                </div>
            </div>
            <!-- Login / End -->

            <!-- Logged In -->
            <div class="card" *ngIf="accountService.currentUser$ | async">
                <div class="card__header">
                    <h4>Login</h4>
                </div>
                <div class="card__content">

                    <h1 class="text-center">Welcome!</h1>
                    <button (click)="logout()" class="btn btn-primary-inverse btn-lg btn-block" type="submit">Logout</button>

                </div>
            </div>
            <!-- Login / End -->
        </div>

    </div>
</div>
